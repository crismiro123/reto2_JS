<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js"></script>
  
</head>
<body>
    <h1>Calculadora de préstamo de hipoteca</h1>
    <form class="box">
    <p>Préstamo: <input id="prestamo" type"number" min="1" max="1000000" placeholder="Cantidad" onchange="cambioPrestamo()"></p>
    <p>Intereses: <input id="intereses" type="number" min="0" max="100" value="5" step=".1" onchange="cambioPrestamo()">%</p>
    <p>Meses: <input id="meses" type="number" min="1" max="360" value="12" step="1" onchange="cambioPrestamo()"></p>
    <h2 id="pagos"></h2>
    </form>



</body>
</html>
